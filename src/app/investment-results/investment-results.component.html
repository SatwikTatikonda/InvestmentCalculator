@if(!results){
    <p class="center">Please enter some values and press "Calculate" </p>
} 
@else {

<table>
    <thead>
        <tr>
            <th>
                Year
            </th>
            <th>
                Investment value
            </th>
            <th>
                Total interest
            </th>
            <th>
                Investment Capital
            </th>
        </tr>
    </thead>

    <tbody>

        @for(result of results; track result.year){

            <tr>
                <td>
                    {{result.year}}
                </td>
                <td>
                    {{result.valueEndOfYear}}
                </td>
                <td>
                    {{result.interest}}
                </td>
                <td>
                    {{result.totalAmountInvested}}
                </td>
                
            </tr>

        }

    </tbody>
</table>


}
